<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="row">
          <form id="search-form">
            <div class="row">
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="city-input"
                  placeholder="Enter City Name..."
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <button
                  type="submit"
                  class="btn btn-secondary"
                  id="search-button"
                >
                  Search
                </button>
              </div>
              <div class="col-2">
                <button
                  type="submit"
                  class="btn btn-secondary"
                  id="current-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="col-12">
            <h1 id="city"></h1>
          </div>
          <div class="row">
            <div class="col-12 subheader">
              <p><span id="date-time"></span> | <span id="description"></span></p>
            </div>
            <div class="col-6">
              <img src="" id="icon-image" alt="icon" />
            </div>
            <div class="col-6 main-temp">
              <h1 id="temp"></h1>
              <span class="fahrenheit">F&deg;</span>  
            </div>
            <div class="col-12 other-temps">
              <h2 class="description">
                  <span class="high-low-main"
                    ><span id="high-temp"></span>&deg; | 
                  <span id="low-temp"></span>&deg;</span
                  >
                  <br />
                  <div class="feels-like-text">
                    Feels Like: <span class="feels-like"></span>&deg;
                  </div>
              </h2>
            </div>
            <div class="col-12 info">
              <p>
                Humidity: <span id="humidity"></span>% | 
                Wind Speed: <span id="wind"></span>
              </p>
            </div>
          </div>
          <div class="weather-forecast"
          id="forecast">
        </div>
        </div>
        <p class="open-source">
          <a
            href="https://github.com/uncanny-vegan-taco/SheCodes-Plus--Project"
            target="_blank"
            >Open Source Code
          </a>
          by Kyli White
        </p>
      </div>    
    </div>   
  </div>
  <script src="src/script.js"></script>
  </body>
</html>
