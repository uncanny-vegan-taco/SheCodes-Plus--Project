<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/bed74ca644.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <img id="background" src="media/leafrain.gif" />
    <div class="container">
      <div class="row">
        <form id="search-form">
          <div class="row">
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder="Enter City Name..."
                autocomplete="off"
              />
            </div>
            <div class="col-2">
              <button
                type="submit"
                class="btn btn-secondary"
                id="search-button"
              >
                Search
              </button>
            </div>
            <div class="col-2">
              <button
                type="submit"
                class="btn btn-secondary"
                id="current-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="col-12">
          <h1 id="city"></h1>
        </div>
        <div class="row">
          <div class="col-6">
            <i class="fa-solid fa-cloud-showers-heavy"></i>
          </div>
          <div class="col-6 main-temp">
            <p id="date-time"></p>
            <h1 id="temp"></h1>
            <span class="change-degrees"
              ><a href="#" class="c-link">C</a> |
              <a href="#" class="f-link">F</a></span
            >
          </div>
          <div class="col-6 info">
            <p>
              <span id="precipitation"></span><br />
              <span id="humidity"></span><br />
              <span id="aqi"></span>
            </p>
          </div>
          <div class="col-6">
            <h2 class="description">
              <span class="high-low-main"
                ></span
              ></span>
              <br />
              <span class="feels-like"></span>
            </h2>
          </div>
          <div class="col">
            <i class="fa-solid fa-cloud"></i>
            <p>
              H: 60&deg; <br />
              L: 50&deg;
            </p>
          </div>
          <div class="col">
            <i class="fa-solid fa-cloud-bolt"></i>
            <p>
              H: 60&deg; <br />
              L: 50&deg;
            </p>
          </div>
          <div class="col">
            <i class="fa-solid fa-wind"></i>
            <p>
              H: 60&deg; <br />
              L: 50&deg;
            </p>
          </div>
          <div class="col">
            <i class="fa-solid fa-cloud-rain"></i>
            <p>
              H: 60&deg; <br />
              L: 50&deg;
            </p>
          </div>
          <div class="col">
            <i class="fa-solid fa-cloud-sun-rain"></i>
            <p>
              H: 60&deg; <br />
              L: 50&deg;
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p>
              <a
                href="https://github.com/uncanny-vegan-taco/SheCodes-Plus--Project"
                target="_blank"
                >Open Source Code
              </a>
              by Kyli White
            </p>
          </div>
        </div>
      </div>

      <script src="src/script.js"></script>
    </div>
  </body>
</html>
